<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" conten="width=device-width,initial-scale=1.0"/>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Tech Mind Learning</title>
</head>

<body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

            <form action="#" class="sign-in-form">
              <h2 class="title">Sign In</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username">
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password">
              </div>
            <input routerLink="/Python" type="submit" value="Login" class="btn solid" />
            <p class="social-text"> Or sign in with  social platforms</p>
            <div class="social-media">
                <a href="#" class ="social-icon">
                  <i class="fas fa-facebook"></i>
                </a>

                <a href="#" class ="social-icon">
                  <i class="fas fa-twitter">
                  </i>
                </a>

                <a href="#" class ="social-icon">
                  <li class="fas fa-google">
                  </li>
                </a>

                <a href="#" class ="social-icon">
                  <li class="fas fa-linkedin-in">
                  </li>
                </a>
              </div>
            </form>

            <form  action="#" class="sign-up-form">
              <h2 class="title">Sign Up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username">
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email">
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password">
              </div>
            <input type="submit" class="btn" value="Sign up"/>


            <p class="social-text"> Or sign in with  social platforms</p>
            <div class="social-media">
                <a href="#" class ="social-icon">
                  <i class="fas fa-facebook">
                  </i>
                </a>

                <a href="#" class ="social-icon">
                  <i class="fas fa-twitter">
                  </i>
                </a>

                <a href="#" class ="social-icon">
                  <i class="fas fa-google">
                  </i>
                </a>

                <a href="#" class ="social-icon">
                  <i class="fas fa-linkedin-in">
                  </i>
                </a>
              </div>


            </form>

        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>
              If you want learn new things in everyday here we go.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="/src/assets/register.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>
              Everyday learning is most important to  succed  in life.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="/src/assets/log.png" class="image" alt="" />
        </div>
    </div>
  </div>


</body>


</html>
