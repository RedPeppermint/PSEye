<div class="overlay black" *ngIf="pop">
</div>
<div class="mainover" *ngIf="pop">
  <img (click)="close()" src="../../assets/close.png" class="close" alt="">
  <div class="overph" *ngIf="isDesktop">
    <app-photo id="popup" [number_of_likes]="ph.number_of_likes" [faved]="ph.faved" [liked]="ph.liked" [name]="ph.name" [description]="ph.description" [photo]="ph.image" [user_id]="ph.user_id" [id]="ph._id"></app-photo>
  </div>
  <div class="overphone" *ngIf="isMobile">
    <app-photo id="popupphone" [number_of_likes]="ph.number_of_likes" [faved]="ph.faved" [liked]="ph.liked" [name]="ph.name" [description]="ph.description" [photo]="ph.image" [user_id]="ph.user_id" [id]="ph._id"></app-photo>
  </div>
</div>
<div *ngIf="isDesktop">
  <header>
    <a routerLink="/dashboard"><img src="../../assets/iconrec.png" id="icon" alt="icon"></a>
  </header>

  <main>
    <div id="empty" *ngIf="!photossize">
      You have no favorite photos yet!
    </div>

    <div id="photos" *ngIf="photossize">
      <div class="photo" *ngFor="let p of photos">
        <img (keydown.enter)="ph=p; pop= true" (click)="ph=p; pop= true" *ngIf="p.image" src="{{p.image.src}}" alt="Picture" class="pictureLoaded" tabindex="0">
      </div>
    </div>

    <nav>
      <div id="user">
        <img src="../../assets/userdefault.png" id="useric" alt="user photo">
        {{user}}
      </div>

      <div id="links">
        <ul>
          <li>
            <a routerLink="/dashboard">
              Dashboard
            </a>
          </li>
          <li>
            <a routerLink="/" (click)="goToProfile()">
              My profile
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </main>

  <div id="upload" >
    <div class="uploadhover">
      <span class="uploadho">Upload (U)</span>
      <a routerLink="/upload"><img src="../../assets/upload.png" alt="Upload button"></a>
    </div>
  </div>

</div>

<div id="mobilemain" *ngIf="isMobile">

  <app-side-nav
    [sidenavTemplateRef]="navContent"
    [direction]="'right'"
    [navWidth]="280"
    [duration]="0.5">
  </app-side-nav>

  <header>
    <a routerLink="/dashboard"><img src="../../assets/iconrec.png" id="icon" alt="icon"></a>
    <img (click)="toggleSideNav()" src="../../assets/sidenav.png" id="menu" alt="menu">
  </header>

  <div class="phone">
    <div id="emptyphone" *ngIf="!photossize">
      You have no favorite photos yet!
    </div>
    <div id="photosPhone" *ngIf="photossize">
      <div class="photoPhone" *ngFor="let p of photos">
        <img (click)="ph=p; pop= true" *ngIf="p.image" src="{{p.image.src}}" alt="Picture" class="pictureLoaded">
      </div>
    </div>
  </div>

  <ng-template #navContent>
    <div id="user">
      <img src="../../assets/userdblack.png" id="useric" alt="user photo">
      {{user}}
    </div>

    <div id="linksside">
      <ul>
        <li>
          <a routerLink="/dashboard">
            Dashboard
          </a>
        </li>
        <li>
          <a routerLink="/" (click)="goToProfile()">
            My profile
          </a>
        </li>
      </ul>
    </div>
  </ng-template>
</div>
