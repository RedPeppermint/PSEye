<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>


  <body>
    <div id="site">
      <header>
        <a routerLink="/login"><img src="../../assets/iconrec.png" id="icon" alt="icon"></a>
      </header>
      <main>
        <div *ngIf="!files.length" class="col-12 rmpm dropzone" appDrag (files)="filesDropped($event)">
        	<div class="text-wrapper">
        		<div class="centered">Drop your file here!</div>
        	</div>
        </div>

        <div *ngFor="let file of files">
          <img *ngIf="file" [src]="file.url" width="100px" height="100px">
        </div>

        <button type="button" (click)="upload()">Upload Image</button>

        <div id="textUpload">
            <p> Drag and drop a file that you want to upload </p>
            <img *ngFor='let url of urls'[src] ="url" height="100"><br>
            <input type="file" (change)="onselect($event)" multiple>
        </div>
        <div id="upload">
            <img src="../../assets/upload.png" alt="Update button">
        </div>

      </main>
    </div>
  </body>


</html>
