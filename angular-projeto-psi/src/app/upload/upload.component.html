<div id="site">
  <header>
    <a routerLink="/dashboard"><img src="../../assets/iconrec.png" id="icon" alt="icon"></a>
  </header>
  <main>

    <div id="textUpload">
      <div class="photoup">
        <div *ngFor='let p of photos' class="photoContainer">
          <img [src]="p.base64" height="100" name="url" class="thumbs"><br>
          <input (ngValue)="p.name" placeholder="Name" class="names">
          <input (ngValue)="p.description" placeholder="Description" class="description">
        </div>

        <input type="file" id="ficheiro" (change)="onselect($event)" multiple id="select">

        <button type="button" (click)="upload()" id="upload">Upload Image</button>
        <div *ngIf="error" class="error">
          {{error}}
        </div>
      </div>
    </div>
  </main>
</div>
