<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>


  <body>
    <div id="site">
      <header>
        <a routerLink="/login"><img src="../../assets/iconrec.png" id="icon" alt="icon"></a>
      </header>
      <main>
        <div *ngIf="!files.length" class="col-12 rmpm dropzone" appDrag (files)="filesDropped($event)">
        	<div class="text-wrapper">
        		<div class="centered">Drop your file here!</div>
        	</div>
        </div>
        <!--droped image preview-->
        <div *ngFor="let file of files">
          <img *ngIf="file" [src]="file.url" width="100px" height="100px">
        </div>

        <button type="button" (click)="upload()">Upload Image</button>

        <div id="textUpload">
            <img *ngFor='let url of urls'[src] ="url" height="100"><br>
            <input type="file" id="ficheiro" (change)="onselect($event)" multiple (change)= "addName()" (change)= "addDescription()">

            <div *ngFor="let value of names; let i = index" id="name">
                <input type ="text" [(ngModel)]="value.value" #name = "ngModel" name = "value{{i}}">
                <button (click)="removeName(i)"> Remove</button>
            </div>


            <div *ngFor="let value of descrip; let i = index" id="descrip">
                <input type ="text" [(ngModel)]="value.value" #name = "ngModel" name = "value{{i}}">
                <button (click)="removeDescription(i)"> Remove</button>
            </div>

        </div>

        <div id="upload">
            <img src="../../assets/upload.png" alt="Update button">
        </div>

      </main>
    </div>
  </body>


</html>
